steps:
  - label: ":docker: Build test image"
    plugins:
      - docker-compose#v2.6.0:
          build: app
          config: docker-compose.buildkite.yml

  - wait

  - label: ":rspec: Rspec"
    command: "bin/ci.sh"
    plugins:
      - docker-compose#v2.6.0:
          run: app
          env:
            - TYPE=spec
          config: docker-compose.buildkite.yml

  - label: ":rubocop: :html: :eslint: :scsslint: Lint"
    command: "bin/ci.sh"
    plugins:
      - docker-compose#v2.6.0:
          run: app
          env:
            - TYPE=lint
          config: docker-compose.buildkite.yml

  - wait

  - label: ":docker: Build :autoimage_test image"
    branches: "automated-staging-production-docker-images"
    plugins:
      - docker-compose#v2.6.0:
          build: app

  - label: ":docker: Push :autoimage_test image"
    branches: "automated-staging-production-docker-images"
    plugins:
      - docker-login#v2.0.1:
          server: docker.csvalpha.nl
          username: csvalpha
          password-env: DOCKER_PASSWORD
      - docker-compose#v2.6.0:
          push: app:docker.csvalpha.nl/sofia:autoimage_test

